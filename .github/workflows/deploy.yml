name: CI/CD Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          script: |
            set -e
            cd $HOME/univaegis-assignment

            echo "[CI] Pulling latest code..."
            git pull origin main

            echo "[CI] Building & restarting containers with docker compose..."
            docker compose up -d --build --force-recreate

            echo "[CI] Waiting for backend container to be ready..."
            sleep 10

            echo "[CI] Running Django migrations..."
            docker compose exec -T backend python manage.py migrate --noinput

            echo "[CI] Collecting static files..."
            docker compose exec -T backend python manage.py collectstatic --noinput

            echo "[CI] Deployment completed."
