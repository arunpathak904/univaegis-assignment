name: Test CI/CD Minimal

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: arunpathak904
  APP_NAME: univaegis-assignment

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend (minimal)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: univaegis-backend/Dockerfile
          push: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.APP_NAME }}-backend:test

  deploy-minimal:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Sleep
        run: sleep 2

      - name: Test SSH - echo on remote
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          script: |
            echo "SSH connection successful from GitHub Actions"
            uname -a
            pwd
