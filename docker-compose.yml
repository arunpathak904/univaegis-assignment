version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    image: ${BACKEND_IMAGE}
    restart: always
    env_file:
      - .env
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
    depends_on:
      - db
    ports:
      - "${HOST_BACKEND_PORT}:${CONTAINER_BACKEND_PORT}"
    volumes:
      - backend_media:/app/media
      - backend_static:/app/staticfiles

  frontend:
    image: ${FRONTEND_IMAGE}
    restart: always
    depends_on:
      - backend
    ports:
      - "${HOST_FRONTEND_PORT}:${CONTAINER_FRONTEND_PORT}"

volumes:
  pgdata:
  backend_media:
  backend_static:
