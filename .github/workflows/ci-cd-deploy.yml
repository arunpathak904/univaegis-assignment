name: CI/CD — Build, Push, Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: arunpathak904
  APP_NAME: univaegis-assignment

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: univaegis-backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.APP_NAME }}-backend:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./univaegis-frontend
          file: univaegis-frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.APP_NAME }}-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Wait briefly
        run: sleep 5

      - name: Deploy to EC2 via SSH: clone/pull repo and run deploy script
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          script: |
            set -euo pipefail

            # working dir on remote host
            DEPLOY_DIR="$HOME/univaegis-assignment"
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            # If the repo exists already, git pull; else clone it.
            if [ -d ".git" ]; then
              echo "[deploy] Repo exists — pulling latest"
              git reset --hard
              git clean -fd
              git pull origin main
            else
              echo "[deploy] Cloning repository"
              # If your repo is public this works. If private, see note below about GIT_PAT.
              git clone https://${{ secrets.GIT_PAT }}@github.com/${{ github.repository }}.git . || (
                echo "Initial clone failed. If repo is private, set GIT_PAT secret and action will use it."
                exit 1
              )
            fi

            # Ensure deploy script is executable
            chmod +x ./deploy_univaegis.sh

            # Create .env from GitHub Secrets (secure transfer via Actions)
            cat > .env <<'ENV'
DB_NAME=${{ secrets.DB_NAME }}
DB_USER=${{ secrets.DB_USER }}
DB_PASSWORD=${{ secrets.DB_PASSWORD }}
DB_HOST=${{ secrets.DB_HOST }}
DB_PORT=${{ secrets.DB_PORT }}

DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
DJANGO_DEBUG=${{ secrets.DJANGO_DEBUG }}
DJANGO_ALLOWED_HOSTS=${{ secrets.DJANGO_ALLOWED_HOSTS }}

BACKEND_IMAGE=ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.APP_NAME }}-backend:latest
FRONTEND_IMAGE=ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.APP_NAME }}-frontend:latest

HOST_BACKEND_PORT=${{ secrets.HOST_BACKEND_PORT }}
CONTAINER_BACKEND_PORT=${{ secrets.CONTAINER_BACKEND_PORT }}
HOST_FRONTEND_PORT=${{ secrets.HOST_FRONTEND_PORT }}
CONTAINER_FRONTEND_PORT=${{ secrets.CONTAINER_FRONTEND_PORT }}
ENV

            # Run deploy script from repo (it will use the .env we just wrote)
            ./deploy_univaegis.sh

