name: Build and Push Docker images to GHCR

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: arunpathak904          # your GitHub username or org name
  APP_NAME: univaegis-assignment      # your application name

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build backend image
      - name: Build backend image
        run: |
          docker build \
            -f univaegis-backend/Dockerfile \
            -t $REGISTRY/$IMAGE_OWNER/$APP_NAME-backend:latest \
            .

      # Build frontend image
      - name: Build frontend image
        run: |
          docker build \
            -f univaegis-frontend/Dockerfile \
            -t $REGISTRY/$IMAGE_OWNER/$APP_NAME-frontend:latest \
            ./univaegis-frontend

      # Push backend image
      - name: Push backend image
        run: |
          docker push $REGISTRY/$IMAGE_OWNER/$APP_NAME-backend:latest

      # Push frontend image
      - name: Push frontend image
        run: |
          docker push $REGISTRY/$IMAGE_OWNER/$APP_NAME-frontend:latest
